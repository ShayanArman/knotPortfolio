<html>
<head>
	<link href="/css/main.css" rel="stylesheet">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../js/mainScript.js"></script>
</head>
<body>
	
	<div class="mainPageTitle" style="font-size=33px">
		<p>Please buy 100K worth of stocks!<p>
	</div>

	<div class="portfolio">


	<table id="rounded-corner" summary="2007 Major IT Companies' Profit">
		<thead>
			<tr>
				<th scope="col" class="rounded-company">Company</th>
				<th scope="col" class="rounded-q1">Bought At</th>
				<th scope="col" class="rounded-q2">BookValue</th>
				<th scope="col" class="rounded-q3">MarketValue</th>
				<th scope="col" class="rounded-q4">Price</th>
 			</tr>
		</thead
		<tfoot>
			<tr>
				<td colspan="4" class="rounded-foot-left">
					Quote: <input id="tickerInput" type="text">
					Shares: <input id="numberOfSharesInput" type="text">
					 <a href="#" id="addStockButton">Add</a>
				</td>

				<td class="rounded-foot-right">&nbsp;</td>
			</tr>
		</tfoot>
		<tbody id="tableBody">

		</tbody>
	</table>


	<div>
	</div>

	<div id="ajaxValue">
	</div>

	<div id="jsonContainer">
	
	</div>

	</div>


</body>

</html>
